<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        input,fieldset{
            margin: 3%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About LTS</a></li>
            <li><a href="index.html#menu">Menu</a></li>
            <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="tacos_close_up_400x260.png" alt="Tacos Close Up image" height="260" width="400">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <hr>
    </header>
    <main>
        <section id="form">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Send Us a message</legend>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Your Name" required>
                <br>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
                <br>
                <label for="message" style="display: block;">Your Message: </label>
                <textarea name="message" id="message" rows="5" cols="30" placeholder="Enter your Message" ></textarea>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
        <br>
        </section>
        <section id = "address">
        <h2>Our Location</h2>
        <address>555 Taco Templation Lane,Suite T <br>
            Kansas City,MO 55555-5555 <br> <br>
            Phone : <a href="tel:+555-555-5555">555-555-5555</a>
        </address>
        <br>
        </section>
        <a href="#">Back To Top</a>
        <hr>
    </main>
    <footer>
        <p>Copyright &copy; Little Taco Shop</p>
    </footer>
</body>
</html>
